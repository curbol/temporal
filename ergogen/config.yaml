# Temporal, by Curtis Bollinger - @curbol
# https://github.com/curbol/temporal
# v1 - fall 2025

# ergogen docs: https://docs.ergogen.xyz/config-overview

meta:
  engine: 4.1.0
  version: 1.0
  author: Curtis Bollinger
  url: https://github.com/curbol/temporal

# ============================================================================
# Units
# ============================================================================
units:
  # Math constants
  sqrt_3: 1.73205080757

  # Override choc defaults
  $default_width: 18
  $default_height: 17

  # Key spacing with padding
  pad: 2.151
  px: cx + pad
  py: cy + pad

  # Key plug holes
  plug_w: 13.8
  plug_h: 13.8

  # Finger splay
  finger_splay_1: 5
  finger_splay_2: 4
  finger_splay_total: finger_splay_1 + finger_splay_2
  thumb_splay: 15
  thumb_spread: 1cx - 0.15

  # Board dimensions
  pcb_fillet: 2.95
  pcb_thickness: 1.6
  top_plate_thickness: 1.3
  pcb_hole_diameter: 5

  # Mounting hole positions (relative to key centers)
  hole1_x: -0.5cx - 0.8 # Top left (finger_middle_top)
  hole1_y: -0.5cy
  hole2_x: 0.5cx - 0.35 # Top right (finger_index_top)
  hole2_y: -0.5cy
  hole3_x: 0.5cx + 1 # Thumb right (thumb_mid)
  hole3_y: -0.5
  hole4_x: 0.5cx + 1 # Thumb left (thumb_enc)
  hole4_y: -0.5
  hole5_x: 0.5cx + 0.6 # Far left (finger_pinky_top)
  hole5_y: -0.5cy
  hole5_e_x: 0.5cx - 0.35 # Far left extra (finger_extra_top)
  hole5_e_y: -0.5cy

  # MCU positioning (relative to finger_inner_home)
  mcu_y: -12.3
  mcu_x: 19.8
  mcu_area_x: 19.4
  mcu_area_w: 20.25
  mcu_area_h: 66.25
  mcu_pin_spacing: 7.62

  # Display positioning
  display_x: mcu_x
  display_y: 6.75 + mcu_y
  display_w: 11.3
  display_h: 25.8

  # Component positions
  power_x: mcu_x - 0.07
  power_y: 26.1 + mcu_y
  reset_x: 27.4
  reset_y: -14.5 + mcu_y
  battery_x: 24.8
  battery_y: -22 + mcu_y
  battery_rot: -135

  # MCU Cover holes (relative to finger_inner_bottom)
  mcu_hole1_x: 0.5cx + 4
  mcu_hole1_y: -0.5cy + mcu_y + 8
  mcu_hole2_x: 0.5cx + 17.6
  mcu_hole2_y: -0.5cy + mcu_y + 0.146

  # Breakoff tab
  cut_w: 0.8
  cut_fillet: cut_w / 2 - 0.01
  break_bridge_size: 3.7

  # Case dimensions
  case_expand: 0.1
  bottom_thickness: 1.9
  wall_height: pcb_thickness + 2.2 + 0.1
  wall_thickness: 1.2001
  case_fillet: pcb_fillet + wall_thickness
  side_cut_width: 12
  side_cut_radius: (wall_height - pcb_thickness) / 2
  pin_depth: 1.2
  jumper_depth: 0.8

  # M2 hardware
  m2_size: 2
  post_hole_diameter: 2.7
  m2_insert_outer_diameter: 4.9
  m2_insert_post_height: pcb_thickness + 0.9
  m2_insert_hole_depth: 3.95
  m2_nut_width: 4.2

  # Preview layout offsets
  preview_x: 4px
  preview_y: 3py

# ============================================================================
# Points
# ============================================================================
points:
  zones:
    finger:
      anchor.shift: [50, -100]
      key:
        tags: [key, finger]
        padding: 1cy
        spread: 1cx
      columns:
        extra:
          rows.bottom.skip: true
          key:
            tags: [key, finger, extra]
            splay: finger_splay_total
            column_net: col_extra
        pinky:
          key:
            stagger: 0.52cy
            column_net: col_pinky
        ring:
          key:
            stagger: 0.7cy
            splay: -finger_splay_1
            spread: 1cx + finger_splay_1 / 8
            column_net: col_ring
        middle:
          key:
            stagger: 0.375cy
            splay: -finger_splay_2
            spread: 1cx + finger_splay_2 / 8
            column_net: col_middle
        index:
          key:
            stagger: -0.35cy
            column_net: col_index
        inner:
          key:
            stagger: -0.15cy
            column_net: col_inner
      rows:
        bottom:
          row_net: row_bottom
        home:
          row_net: row_home
        top:
          row_net: row_top

    thumb:
      key:
        tags: [key, thumb]
        padding: 1cy
        spread: 1cx
      anchor:
        ref: finger_index_bottom
        shift: [-0.64cx, -1cy]
      columns:
        enc:
          key:
            splay: 0
            spread: thumb_spread
            origin: [-0.5cx, -0.5cy]
            name: thumb_enc
            column_net: col_ring
        near:
          key: &thumb_splayed
            splay: -thumb_splay
            spread: thumb_spread
            origin: [-0.5cx, -0.5cy]
            name: thumb_near
            column_net: col_middle
        mid:
          key:
            <<: *thumb_splayed
            name: thumb_mid
            column_net: col_index
        far:
          key:
            <<: *thumb_splayed
            name: thumb_far
            column_net: col_inner
      rows:
        thumb:
          row_net: row_thumb

# ============================================================================
# Outlines
# ============================================================================
outlines:
  # MCU and display areas
  _mcu_area:
    - what: rectangle
      where:
        ref: finger_inner_home
        shift: [mcu_area_x, -5 + mcu_y]
      size: [mcu_area_w, mcu_area_h]

  _display:
    - what: rectangle
      where:
        ref: finger_inner_home
        shift: [display_x, display_y]
      size: [display_w, display_h]

  _mcu_cover_holes:
    - what: circle
      radius: m2_size / 2
      where: &mcu_hole1_where
        ref: finger_inner_bottom
        shift: [mcu_hole1_x, mcu_hole1_y]
    - what: circle
      radius: m2_size / 2
      where: &mcu_hole2_where
        ref: finger_inner_bottom
        shift: [mcu_hole2_x, mcu_hole2_y]

  _m2_nut:
    - what: polygon
      adjust.shift: [m2_nut_width / (2 * sqrt_3), m2_nut_width / 2]
      points:
        - shift: [m2_nut_width / (2 * sqrt_3), -m2_nut_width / 2]
        - shift: [-m2_nut_width / (2 * sqrt_3), -m2_nut_width / 2]
        - shift: [-m2_nut_width / sqrt_3, 0]
        - shift: [-m2_nut_width / (2 * sqrt_3), m2_nut_width / 2]
        - shift: [m2_nut_width / (2 * sqrt_3), m2_nut_width / 2]
        - shift: [m2_nut_width / sqrt_3, 0]

  _mcu_cover_nut_cutout:
    - name: _m2_nut
      where: *mcu_hole1_where
    - name: _m2_nut
      where: *mcu_hole2_where

  # Component cutout primitives
  _socket:
    - what: rectangle
      size: [2.6, 2.6]
      adjust.shift: [-3.3, 5.95]
    - what: rectangle
      size: [4.1, 4.6]
      adjust.shift: [0, 5.95]
    - what: rectangle
      size: [2.7, 5]
      adjust: { rotate: 42, shift: [2, 5] }
    - what: rectangle
      size: [4.6, 4.7]
      adjust.shift: [4.75, 3.85]
    - what: rectangle
      size: [2.6, 2.6]
      adjust.shift: [8.3, 3.735]
      expand: 0.3
      fillet: 0.3
  _socket_mirrored:
    - what: rectangle
      size: [2.6, 2.6]
      adjust.shift: [3.3, 5.95]
    - what: rectangle
      size: [4.1, 4.6]
      adjust.shift: [0, 5.95]
    - what: rectangle
      size: [2.7, 5]
      adjust: { rotate: -42, shift: [-2, 5] }
    - what: rectangle
      size: [4.6, 4.7]
      adjust.shift: [-4.75, 3.85]
    - what: rectangle
      size: [2.6, 2.6]
      adjust.shift: [-8.3, 3.735]
      expand: 0.3
      fillet: 0.3

  _diode:
    - what: rectangle
      size: [4.2, 1.2]
      adjust.shift: [0, -5]
    - what: rectangle
      size: [2.8, 1.7]
      expand: 0.3
      adjust.shift: [0, -5]
      fillet: 0.3

  _choc_side_posts:
    - what: circle
      radius: 1.25
      adjust.shift: [-5.5, 0]
    - what: circle
      radius: 1.25
      adjust.shift: [5.5, 0]
    - what: rectangle
      size: [2.5, 2.5]
      adjust.shift: [5.5, 1.25]
  _choc_side_posts_mirrored:
    - what: circle
      radius: 1.25
      adjust.shift: [5.5, 0]
    - what: circle
      radius: 1.25
      adjust.shift: [-5.5, 0]
    - what: rectangle
      size: [2.5, 2.5]
      adjust.shift: [-5.5, 1.25]

  _choc_center_post:
    - what: circle
      radius: 2
  _choc_posts:
    - +_choc_center_post
    - +_choc_side_posts
  _choc_posts_mirrored:
    - +_choc_center_post
    - +_choc_side_posts_mirrored

  _mcu_pins_trench:
    - what: circle
      radius: 1
      adjust.shift: [0, 14]
    - what: rectangle
      size: [2, 28]
    - what: circle
      radius: 1
      adjust.shift: [0, -14]
  _mcu_pins:
    - name: _mcu_pins_trench
      adjust: { shift: [-mcu_pin_spacing, -1.25] }
    - name: _mcu_pins_trench
      adjust: { shift: [mcu_pin_spacing, -1.25], rotate: 180 }

  _mcu_jumpers_trench:
    - what: rectangle
      size: [2.05, 29.55]
      adjust.shift: [2.48, -0.025]
      fillet: cut_fillet
  _mcu_jumpers:
    - name: _mcu_jumpers_trench
      adjust: { shift: [-mcu_pin_spacing, -1.25] }
    - name: _mcu_jumpers_trench
      adjust: { shift: [mcu_pin_spacing, -1.25], rotate: 180 }

  _display_pins:
    - what: circle
      radius: 1
      adjust.shift: [-5.1, -16.7]
    - what: rectangle
      size: [10.2, 2]
      adjust.shift: [0, -16.7]
    - what: circle
      radius: 1
      adjust.shift: [5.1, -16.7]

  _display_jumpers:
    - what: rectangle
      size: [11.75, 3.8]
      adjust.shift: [0, -15.5]
      fillet: cut_fillet

  _battery_pins:
    - what: rectangle
      size: [3.6, 2]
      fillet: 0.7

  _battery_jumpers:
    - what: rectangle
      size: [3.6, 3]
      adjust.shift: [0, -1.75]
      fillet: cut_fillet

  _encoder_pins:
    - what: circle
      radius: 0.6
      adjust.shift: [-2.75, -7.5]
    - what: rectangle
      size: [5.5, 1.2]
      adjust.shift: [0, -7.5]
    - what: circle
      radius: 0.6
      adjust.shift: [2.75, -7.5]

  # Cutout collections
  _socket_cutouts_40:
    - name: _socket
      where: [[key, -extra]]
  _socket_cutouts_40_mirrored:
    - name: _socket_mirrored
      where: [[key, -extra]]

  _socket_cutouts_pinky:
    - name: _socket
      where: extra
  _socket_cutouts_pinky_mirrored:
    - name: _socket_mirrored
      where: extra

  _diode_cutouts:
    - name: _diode
      where: /key/

  _choc_posts_cutouts:
    - name: _choc_posts
      where: /key/
  _choc_posts_cutouts_mirrored:
    - name: _choc_posts_mirrored
      where: /key/

  _encoder_posts_cutouts:
    - name: _choc_side_posts
      where: thumb_enc
  _encoder_posts_cutouts_mirrored:
    - name: _choc_side_posts_mirrored
      where: thumb_enc

  _encoder_pins_cutouts:
    - name: _encoder_pins
      where: thumb_enc

  _encoder_pins_plate_cutouts:
    - +_encoder_pins_cutouts
    - what: rectangle
      size: [6.7, 1.2]
      where:
        ref: thumb_enc
        shift: [0, -6.9]
      expand: -0.275

  _mcu_pins_cutouts:
    - name: _mcu_pins
      where: &mcu_pos
        ref: finger_inner_home
        shift: [mcu_x, 10.8 + mcu_y]

  _mcu_jumpers_cutouts:
    - name: _mcu_jumpers
      where: *mcu_pos

  _display_pins_cutouts:
    - name: _display_pins
      where: &display_pos
        ref: finger_inner_home
        shift: [display_x, 7.5 + mcu_y]

  _display_jumpers_cutouts:
    - name: _display_jumpers
      where: *display_pos

  _battery_pins_cutouts:
    - name: _battery_pins
      where: &battery_pos
        ref: finger_inner_home
        shift: [battery_x, battery_y]
        rotate: battery_rot

  _battery_jumpers_cutouts:
    - name: _battery_jumpers
      where: *battery_pos

  # Case side cutouts
  _case_cutout_left:
    - what: circle
      radius: side_cut_radius
      adjust.shift: [side_cut_radius, -side_cut_radius]
    - what: rectangle
      size: [side_cut_radius * 2, side_cut_radius * 2]
    - what: circle
      radius: side_cut_radius
      adjust.shift: [-side_cut_radius, -side_cut_radius]
      operation: subtract

  _case_cutout_right:
    - what: circle
      radius: side_cut_radius
      adjust.shift: [-side_cut_radius, -side_cut_radius]
    - what: rectangle
      size: [side_cut_radius * 2, side_cut_radius * 2]
    - what: circle
      radius: side_cut_radius
      adjust.shift: [side_cut_radius, -side_cut_radius]
      operation: subtract

  _case_cutout:
    - name: _case_cutout_left
      adjust.shift: [-(side_cut_width / 2), 0]
    - what: rectangle
      size: [side_cut_width - side_cut_radius * 2, side_cut_radius * 4]
    - name: _case_cutout_right
      adjust.shift: [(side_cut_width / 2), 0]

  _case_cutout_half:
    - name: _case_cutout_left
      adjust.shift: [-(side_cut_width / 4), 0]
    - what: rectangle
      size: [(side_cut_width / 2) - side_cut_radius * 2, side_cut_radius * 4]
    - name: _case_cutout_right
      adjust.shift: [(side_cut_width / 4), 0]

  _usbc_case_cutout:
    - name: _case_cutout
      where:
        ref: finger_inner_home
        shift: [mcu_x, 25 + side_cut_radius * 2 + mcu_y]

  _side_case_cutout:
    - name: _case_cutout_half
      where:
        ref: finger_inner_home
        shift: [27.5 + side_cut_radius * 2, reset_y]
        rotate: 90

  # Mounting holes
  _plate_hole:
    - what: circle
      radius: m2_size / 2 + 0.1

  _plate_holes_40:
    - name: _plate_hole
      where: &hole1_pos
        ref: finger_middle_top
        shift: [hole1_x, hole1_y]
    - name: _plate_hole
      where: &hole2_pos
        ref: finger_index_top
        shift: [hole2_x, hole2_y]
    - name: _plate_hole
      where: &hole3_pos
        ref: thumb_mid
        shift: [hole3_x, hole3_y]
    - name: _plate_hole
      where: &hole4_pos
        ref: thumb_enc
        shift: [hole4_x, hole4_y]
    - name: _plate_hole
      where: &hole5_pos
        ref: finger_pinky_top
        shift: [hole5_x, hole5_y]

  _plate_holes_44:
    - +_plate_holes_40
    - name: _plate_hole
      where: &hole5_e_pos
        ref: finger_extra_top
        shift: [hole5_e_x, hole5_e_y]
    - what: circle
      radius: m2_size
      where: *hole5_pos
      operation: subtract

  # M2 insert posts
  _post:
    - what: circle
      radius: m2_insert_outer_diameter / 2

  _post_hole:
    - what: circle
      radius: post_hole_diameter / 2

  _posts_core:
    - name: _post
      where: *hole1_pos
    - name: _post
      where: *hole2_pos
    - name: _post
      where: *hole3_pos
    - name: _post
      where: *hole4_pos
    - name: _post
      where: *hole5_pos

  _posts_pinky:
    - name: _post
      where: *hole5_pos
    - name: _post
      where: *hole5_e_pos

  _post_holes_core:
    - name: _post_hole
      where: *hole1_pos
    - name: _post_hole
      where: *hole2_pos
    - name: _post_hole
      where: *hole3_pos
    - name: _post_hole
      where: *hole4_pos
    - name: _post_hole
      where: *hole5_pos

  _posts_holes_pinky:
    - name: _post_hole
      where: *hole5_e_pos

  # Thumb cluster smoothing curves
  _thumb_smooth:
    - +_mcu_area
    - name: _mcu_area
      operation: subtract
      adjust.shift: [0, 1.5py]
    - what: rectangle
      where: thumb_far
      size: [px, py]
      fillet: pcb_fillet * 2

  _top_plate_smooth_1:
    - +_thumb_smooth
    - what: rectangle
      where: thumb_mid
      size: [3px, py]
      adjust.shift: [0, py]
      operation: subtract
    - what: rectangle
      where: thumb_mid
      size: [pcb_fillet, pcb_fillet]
      adjust.shift: [1py - 0.6, 0.5py + 0.3]
      operation: subtract
    - what: circle
      where: thumb_mid
      radius: pcb_fillet
      adjust.shift: [1py - pcb_fillet / 2 - 0.6, 0.5py - pcb_fillet]
  _top_plate_smooth:
    - +_thumb_smooth
    - ~_top_plate_smooth_1

  _thumb_arc:
    - what: rectangle
      where: thumb_enc
      size: [4px, py]
    - what: rectangle
      where: thumb_far
      size: [4px, py]
      fillet: 66.62
    - what: rectangle
      where: thumb_mid
      size: [5px, py]
      adjust.shift: [0, 0.5py]
      operation: subtract
    - what: rectangle
      where: thumb_enc
      size: [2px, 2py]
      adjust.shift: [-1.5px, 0]
      operation: subtract
    - what: rectangle
      where: thumb_far
      size: [2px, 2py]
      adjust.shift: [1.5px, 0]
      operation: subtract

  _thumb:
    - what: rectangle
      where: /thumb/
      size: [px, py]
    - +_top_plate_smooth
    - what: polygon
      points:
        - ref: thumb_enc
          shift: [-0.5px, 1.75py]
        - ref: thumb_mid
          shift: [-2px, 0.5py]
        - ref: thumb_mid
          shift: [-0.5px, 0.5py]
        - ref: thumb_mid
          shift: [0.561px, 0.5py]
        - ref: thumb_far
          shift: [0.5px, 0.5py]
        - ref: thumb_far
          shift: [0.5px, 0]
        - ref: thumb_far
          shift: [-0.5px, 0]
        - ref: thumb_mid
          shift: [-0.5px, 0]
        - ref: thumb_near
          shift: [-0.5px, 0]
        - ref: thumb_enc
          shift: [-0.5px, 0]
    - +_thumb_arc
    - what: rectangle
      where: finger_inner_bottom
      size: [px, py]
      adjust.shift: [0, -0.5py]

  _finger_fill:
    - what: rectangle
      where:
        - finger_pinky_top
        - finger_pinky_home
        - finger_ring_top
        - finger_ring_home
        - finger_ring_bottom
        - finger_index_top
      size: [px, py]
      adjust.shift: [1cx, 0]

  # Kickstand outlines
  _kickstand_44_1:
    - what: rectangle
      where: /finger_extra/
      size: [px, py]
      adjust.shift: [-0.5px, 0]
    - what: polygon
      operation: subtract
      points:
        - ref: finger_extra_top
          shift: [-2px, 0.5py]
        - ref: finger_extra_top
          shift: [-0.5px, 0.5py]
        - ref: finger_extra_home
          shift: [-1px, -0.5py]
          affect: y
        - ref: finger_extra_home
          shift: [-2px, -0.5py]
  _kickstand_44_2:
    - name: _kickstand_44_1
      expand: case_expand + wall_thickness
      joints: 1

  _kickstand_40_1:
    - what: rectangle
      where:
        - finger_pinky_top
        - finger_pinky_home
        - finger_pinky_bottom
      size: [px, py]
      adjust.shift: [-0.5px, 0]
    - what: polygon
      operation: subtract
      points:
        - ref: finger_pinky_top
          shift: [-2px, 0.5py]
        - ref: finger_pinky_top
          shift: [-0.5px, 0.5py]
        - ref: finger_pinky_bottom
          shift: [-1px, -0.5py]
          affect: y
        - ref: finger_pinky_bottom
          shift: [-2px, -0.5py]
  _kickstand_40_2:
    - name: _kickstand_40_1
      expand: case_expand + wall_thickness
      joints: 1

  # Key areas
  _keys_44:
    - what: rectangle
      where: /key/
      size: [px, py]

  _keys_40:
    - what: rectangle
      where: [[key, -extra]]
      size: [px, py]

  _key_plugs_44:
    - what: rectangle
      where: /key/
      size: [plug_w, plug_h]
      fillet: 0.25
    - +_encoder_pins_plate_cutouts

  _key_plugs_40:
    - what: rectangle
      where: [[key, -extra]]
      size: [plug_w, plug_h]
      fillet: 0.25
    - +_encoder_pins_plate_cutouts

  _keys_area_44:
    - +_keys_44
    - +_finger_fill
    - +_thumb

  _keys_area_40:
    - +_keys_40
    - +_finger_fill
    - +_thumb

  # Board outlines
  _board_44:
    - +_mcu_area
    - +_keys_area_44
    - +_thumb_smooth

  _board_40:
    - +_mcu_area
    - +_keys_area_40
    - +_thumb_smooth

  # Breakoff tab for extra pinky
  _break_cut_inner:
    - name: _board_40
      fillet: pcb_fillet

  _break_cut:
    - name: _break_cut_inner
      expand: cut_w
      joints: 1
    - -_break_cut_inner

  _break_bridge:
    - what: rectangle
      adjust.shift: [0, 0.25py - 1.06]
      size: [cut_w * 2, break_bridge_size]
    - what: rectangle
      adjust.shift: [0, -0.25py + 0.14]
      size: [cut_w * 2, break_bridge_size / 2]

  _break_bridges:
    - name: _break_bridge
      where: /finger_extra/
      adjust.shift: [0.5px - pad - cut_w / 2, 0]

  _break:
    - +_break_cut
    - -_break_bridges

  # 44-key case outlines
  _case_inner_44_1:
    - name: _board_44
      fillet: pcb_fillet
  _case_inner_44:
    - name: _case_inner_44_1
      expand: case_expand
      joints: 1

  _case_outer_44_1:
    - name: _board_44
      expand: case_expand + wall_thickness
      joints: 1
  _case_outer_44:
    - name: _case_outer_44_1
      fillet: pcb_fillet

  _top_plate_44:
    - name: _keys_area_44
      fillet: pcb_fillet
    - -_key_plugs_44
    - -_plate_holes_44

  _back_plate_44:
    - name: _board_44
      fillet: pcb_fillet
    - -_plate_holes_44

  _kickstand_44:
    - name: _kickstand_44_2
      fillet: pcb_fillet
    - -_case_inner_44

  # 40-key case outlines
  _case_inner_40_1:
    - name: _board_40
      fillet: pcb_fillet
  _case_inner_40:
    - name: _case_inner_40_1
      expand: case_expand
      joints: 1

  _case_outer_40_1:
    - name: _board_40
      expand: case_expand + wall_thickness
      joints: 1
  _case_outer_40:
    - name: _case_outer_40_1
      fillet: pcb_fillet

  _top_plate_40:
    - name: _keys_area_40
      fillet: pcb_fillet
    - -_key_plugs_40
    - -_plate_holes_40

  _back_plate_40:
    - name: _board_40
      fillet: pcb_fillet
    - -_plate_holes_40

  _kickstand_40:
    - name: _kickstand_40_2
      fillet: pcb_fillet
    - -_case_inner_40

  # Common outlines
  _pcb:
    - name: _board_44
      fillet: pcb_fillet
    - name: _break
      fillet: cut_fillet
      operation: subtract

  _mcu_cover:
    - +_mcu_area
    - -_keys_area_44
    - what: rectangle
      where: thumb_mid
      size: [2px, py]
      adjust.shift: [px, 0.0001]
      fillet: pcb_fillet
      operation: subtract
    - name: _display
      fillet: cut_fillet
      operation: subtract
    - -_mcu_cover_holes

  # Preview layouts
  _preview_44:
    - +_case_outer_44
    - -_case_inner_44
    - name: _top_plate_44
      adjust.shift: [-0.01, -0.01]
    - name: _mcu_cover
      adjust.shift: [0.01, 0.01]

  _preview_44_kickstand:
    - +_preview_44
    - +_kickstand_44

  _preview_40:
    - +_case_outer_40
    - -_case_inner_40
    - name: _top_plate_40
      adjust.shift: [-0.01, -0.01]
    - name: _mcu_cover
      adjust.shift: [0.01, 0.01]

  _preview_40_kickstand:
    - +_preview_40
    - +_kickstand_40

  preview:
    - name: _preview_44
      adjust.shift: [-preview_x, preview_y]
    - name: _preview_44_kickstand
      adjust.shift: [preview_x, preview_y]
    - name: _preview_40
      adjust.shift: [-preview_x, -preview_y]
    - name: _preview_40_kickstand
      adjust.shift: [preview_x, -preview_y]

# ============================================================================
# Cases
# ============================================================================
cases:
  mcu_cover:
    - what: outline
      name: _mcu_cover
      extrude: top_plate_thickness

  # Shared case building blocks
  _symmetric_bottom_cutouts:
    - what: outline
      name: _mcu_cover_nut_cutout
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline
      name: _diode_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.2]
    - what: outline
      name: _mcu_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]
    - what: outline
      name: _mcu_jumpers_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -jumper_depth]
    - what: outline
      name: _display_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]
    - what: outline
      name: _display_jumpers_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -jumper_depth]
    - what: outline
      name: _battery_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]
    - what: outline
      name: _battery_jumpers_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -jumper_depth]
    - what: outline
      name: _encoder_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]

  _asymmetric_bottom_cutouts:
    - what: outline
      name: _socket_cutouts_40
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline
      name: _choc_posts_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.3]
    - what: outline
      name: _encoder_posts_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
  _asymmetric_bottom_cutouts_mirrored:
    - what: outline
      name: _socket_cutouts_40_mirrored
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline
      name: _choc_posts_cutouts_mirrored
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.3]
    - what: outline
      name: _encoder_posts_cutouts_mirrored
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]

  _asymmetric_pinky_cutouts:
    - what: outline
      name: _socket_cutouts_pinky
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
  _asymmetric_pinky_cutouts_mirrored:
    - what: outline
      name: _socket_cutouts_pinky_mirrored
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]

  _wall_cutouts:
    - what: outline
      name: _usbc_case_cutout
      extrude: 20
      shift: [0, 10, wall_height]
      rotate: [90, 0, 0]
    - what: outline
      name: _side_case_cutout
      extrude: 10
      shift: [-5, 0, wall_height]
      rotate: [0, 90, 0]

  _posts:
    - what: outline
      name: _posts_core
      extrude: m2_insert_post_height
    - what: outline
      name: _post_holes_core
      extrude: m2_insert_hole_depth * 2
      shift: [0, 0, m2_insert_post_height - m2_insert_hole_depth]
      operation: subtract

  _posts_pinky:
    - what: outline
      name: _posts_pinky
      extrude: m2_insert_post_height
    - what: outline
      name: _posts_holes_pinky
      extrude: m2_insert_hole_depth * 2
      shift: [0, 0, m2_insert_post_height - m2_insert_hole_depth]
      operation: subtract

  # 44-key cases
  _temporal_44_1:
    - what: outline
      name: _case_outer_44
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
    - what: outline
      name: _case_inner_44
      extrude: wall_height * 2
      operation: subtract
    - -_wall_cutouts
    - -_symmetric_bottom_cutouts
    - +_posts
    - +_posts_pinky
  temporal_44:
    - +_temporal_44_1
    - -_asymmetric_bottom_cutouts
    - -_asymmetric_pinky_cutouts
  temporal_44_mirrored:
    - +_temporal_44_1
    - -_asymmetric_bottom_cutouts_mirrored
    - -_asymmetric_pinky_cutouts_mirrored

  _temporal_44_kickstand_1:
    - what: outline
      name: _kickstand_44
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
  temporal_44_kickstand:
    - +_temporal_44_kickstand_1
    - +temporal_44
  temporal_44_kickstand_mirrored:
    - +_temporal_44_kickstand_1
    - +temporal_44_mirrored

  top_plate_44:
    - what: outline
      name: _top_plate_44
      extrude: top_plate_thickness

  # 40-key cases
  _temporal_40_1:
    - what: outline
      name: _case_outer_40
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
    - what: outline
      name: _case_inner_40
      extrude: wall_height * 2
      operation: subtract
    - -_wall_cutouts
    - -_symmetric_bottom_cutouts
    - +_posts
  temporal_40:
    - +_temporal_40_1
    - -_asymmetric_bottom_cutouts
  temporal_40_mirrored:
    - +_temporal_40_1
    - -_asymmetric_bottom_cutouts_mirrored

  _temporal_40_kickstand_1:
    - what: outline
      name: _kickstand_40
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
  temporal_40_kickstand:
    - +_temporal_40_kickstand_1
    - +temporal_40
  temporal_40_kickstand_mirrored:
    - +_temporal_40_kickstand_1
    - +temporal_40_mirrored

  top_plate_40:
    - what: outline
      name: _top_plate_40
      extrude: top_plate_thickness

# ============================================================================
# PCBs
# ============================================================================
pcbs:
  temporal:
    template: kicad8
    outlines:
      main:
        outline: _pcb
    footprints:
      choc_hotswap:
        what: ceoloide/switch_choc_v1_v2
        where: /key/
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          include_corner_marks: true
          include_keycap: true
          keycap_height: 16.5
          keycap_width: 17.5
          reversible: true
          hotswap: true
          choc_v2_support: false
          trace_width: 0.25
          via_size: 0.6
          via_drill: 0.3
          via_separation: 1.6

      diode:
        what: ceoloide/diode_tht_sod123
        where: /key/
        adjust.shift: [0, -5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3

      encoder:
        what: ceoloide/rotary_encoder_ec11_ec12
        where: thumb_enc
        params:
          reversible: true
          include_plated_mounting_holes: false
          include_momentary_switch_pads: true
          smd_momentary_switch: true
          A: encoder_a
          C: GND
          B: encoder_b
          S1: col_pinky
          S2: encoder_thumb

      mcu:
        what: ceoloide/mcu_nice_nano
        where: *mcu_pos
        params:
          reversible: true
          reverse_mount: true
          show_silk_labels: false
          label_font_face: "Maple Mono NF ExtraBold"
          P4: row_top
          P5: row_home
          P6: row_bottom
          P7: row_thumb
          P14: col_inner
          P15: col_index
          P18: col_middle
          P19: col_ring
          P20: col_pinky
          P21: col_extra
          P0: encoder_a
          P1: encoder_b
          P8: MOSI
          P9: SCK
          P10: CS

      display:
        what: ceoloide/display_nice_view
        where: *display_pos
        params:
          reversible: true
          include_labels: false

      power:
        what: ceoloide/power_switch_smd_side
        where:
          ref: finger_inner_home
          shift: [power_x, power_y]
          rotate: 90
        params:
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3

      reset:
        what: ceoloide/reset_switch_smd_side
        where:
          ref: finger_inner_home
          shift: [reset_x, reset_y]
          rotate: -90
        params:
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3

      battery:
        what: ceoloide/battery_connector_jst_ph_2
        where: *battery_pos
        params:
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3

      temporal: &temporal_text
        what: ceoloide/utility_text
        where:
          ref: finger_middle_bottom
          shift: [0, -0.5cy - 2.9]
        params:
          text: "Temporal"
          height: 2
          width: 2
          face: "Maple Mono NF Medium"
          reversible: true

      curbol:
        what: ceoloide/utility_text
        where:
          ref: thumb_far
          shift: [0, -7]
        params:
          text: "curbol"
          height: 1.2
          width: 1.2
          face: "Maple Mono NF ExtraBold"
          reversible: true

      hole_1:
        what: ceoloide/mounting_hole_npth
        where: *hole1_pos
        params: &main_hole_params
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter

      hole_2:
        what: ceoloide/mounting_hole_npth
        where: *hole2_pos
        params: *main_hole_params

      hole_3:
        what: ceoloide/mounting_hole_npth
        where: *hole3_pos
        params: *main_hole_params

      hole_4:
        what: ceoloide/mounting_hole_npth
        where: *hole4_pos
        params: *main_hole_params

      hole_5:
        what: ceoloide/mounting_hole_npth
        where: *hole5_pos
        params: *main_hole_params

      hole_5_e:
        what: ceoloide/mounting_hole_npth
        where: *hole5_e_pos
        params: *main_hole_params

      # MCU cover holes
      mcu_hole_L: &mcu_hole_L
        what: ceoloide/mounting_hole_npth
        where: *mcu_hole1_where
        params: &m2_hole_params
          hole_size: m2_size
          hole_drill: m2_size

      mcu_hole_R: &mcu_hole_R
        what: ceoloide/mounting_hole_npth
        where: *mcu_hole2_where
        params: *m2_hole_params

  top_plate_44:
    template: kicad8
    outlines:
      main:
        outline: _top_plate_44
    footprints:
      hole_1: &plate_hole_1
        what: ceoloide/mounting_hole_npth
        where: *hole1_pos
      hole_2: &plate_hole_2
        what: ceoloide/mounting_hole_npth
        where: *hole2_pos
      hole_3: &plate_hole_3
        what: ceoloide/mounting_hole_npth
        where: *hole3_pos
      hole_4: &plate_hole_4
        what: ceoloide/mounting_hole_npth
        where: *hole4_pos
      hole_5_e: &plate_hole_5_e
        what: ceoloide/mounting_hole_npth
        where: *hole5_e_pos
      temporal: *temporal_text

  back_plate_44:
    template: kicad8
    outlines:
      main:
        outline: _back_plate_44
    footprints:
      hole_1: *plate_hole_1
      hole_2: *plate_hole_2
      hole_3: *plate_hole_3
      hole_4: *plate_hole_4
      hole_5_e: *plate_hole_5_e

  top_plate_40:
    template: kicad8
    outlines:
      main:
        outline: _top_plate_40
    footprints:
      hole_1: *plate_hole_1
      hole_2: *plate_hole_2
      hole_3: *plate_hole_3
      hole_4: *plate_hole_4
      hole_5: &plate_hole_5
        what: ceoloide/mounting_hole_npth
        where: *hole5_pos
      temporal: *temporal_text

  back_plate_40:
    template: kicad8
    outlines:
      main:
        outline: _back_plate_40
    footprints:
      hole_1: *plate_hole_1
      hole_2: *plate_hole_2
      hole_3: *plate_hole_3
      hole_4: *plate_hole_4
      hole_5: *plate_hole_5

  mcu_cover:
    template: kicad8
    outlines:
      main:
        outline: _mcu_cover
    footprints:
      mcu_hole_L: *mcu_hole_L
      mcu_hole_R: *mcu_hole_R
