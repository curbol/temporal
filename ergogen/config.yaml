# Temporal, by Curtis Bollinger - @curbol
# https://github.com/curbol/temporal
# v1 - fall 2025

# ergogen docs: https://docs.ergogen.xyz/config-overview

meta:
  engine: 4.1.0
  version: 1.0
  author: Curtis Bollinger
  url: https://github.com/curbol/temporal

units:
  # Math
  sqrt_3: 1.73205080757

  # Display correct choc sizing
  $default_width: 18
  $default_height: 17
  # Spacing variables
  kx: cx #choc spaced
  ky: cy
  # Keys with padding
  pad: 2.151
  px: kx + pad
  py: ky + pad
  # Key plug holes
  plug_w: 13.8
  plug_h: 13.8

  # Finger splay
  finger_splay_1: 5
  finger_splay_2: 4
  finger_splay_total: finger_splay_1 + finger_splay_2
  thumb_splay: 15
  thumb_spread: 1kx - 0.15

  # Board
  pcb_fillet: 2.95
  pcb_thickness: 1.6
  top_plate_thickness: 1.3
  pcb_hole_diameter: 5
  # Top left
  hole1_x: -0.5kx - 0.8
  hole1_y: -0.5ky
  # Top right
  hole2_x: 0.5kx - 0.35
  hole2_y: -0.5ky
  # Thumb right
  hole3_x: 0.5kx + 1
  hole3_y: 0.0ky - 0.5
  # Thumb left
  hole4_x: 0.5kx + 1
  hole4_y: 0.0ky - 0.5
  # Far left
  hole5_x: 0.5kx + 0.6
  hole5_y: -0.5ky
  # Far left extra
  hole5_e_x: 0.5kx - 0.35
  hole5_e_y: -0.5ky

  # MCU Cover
  mcu_y: -12.3
  mcu_area_w: 20.25
  mcu_area_h: 66.25
  mcu_pin_spacing: 7.62 # Distance between MCU pin rows
  # Left hole
  mcu_hole1_x: 0.5kx + 4
  mcu_hole1_y: -0.5ky + mcu_y + 8
  # Right hole
  mcu_hole2_x: 0.5kx + 17.6
  mcu_hole2_y: -0.5ky + mcu_y + 0.146

  # Extra Breakoff
  cut_w: 0.8
  cut_fillet: cut_w / 2 - 0.01
  break_bridge_size: 3.7

  # Case
  case_expand: 0.1
  bottom_thickness: 1.9
  wall_height: pcb_thickness + 2.2 + 0.1 # (PCB thickness + choc height below top-plate + a bit extra) Does not include bottom
  wall_thickness: 1.2001 # NOTE: Small changes affact the curves on case_outer. #finicky
  case_fillet: pcb_fillet + wall_thickness
  side_cut_width: 12
  side_cut_radius: (wall_height - pcb_thickness) / 2
  pin_depth: 1
  jumper_depth: 0.8

  # M2 heat-set insert posts
  m2_size: 2
  post_hole_diameter: 2.7
  m2_insert_outer_diameter: 4.9
  m2_insert_post_height: pcb_thickness + 0.9 # PCB thickness + Choc gap under top-plate
  m2_insert_hole_depth: 3.95 # Max = bottom_thickness + m2_insert_post_height

  # M2 nut recesses for MCU cover standoffs
  m2_nut_width: 4.2 # (4mm + tolerance)

# ------------
# Points
# ------------
points:
  zones:
    finger:
      anchor.shift: [50, -100] # Fix KiCad placement
      key:
        tags: ["include"]
        padding: 1ky
        spread: 1kx
      columns:
        extra:
          rows.bottom.skip: true
          key.splay: finger_splay_total
          key.column_net: col_extra
        pinky:
          key.stagger: 0.52ky
          key.column_net: col_pinky
        ring:
          key.stagger: 0.7ky
          key.splay: -finger_splay_1
          key.spread: 1kx + finger_splay_1 / 8
          key.column_net: col_ring
        middle:
          key.stagger: 0.375ky
          key.splay: -finger_splay_2
          key.spread: 1kx + finger_splay_2 / 8
          key.column_net: col_middle
        index:
          key.stagger: -0.35ky
          key.column_net: col_index
        inner:
          key.stagger: -0.15ky
          key.column_net: col_inner
      rows:
        bottom:
          row_net: row_bottom
        home:
          row_net: row_home
        top:
          row_net: row_top

    thumb:
      key:
        tags: ["include"]
        padding: 1ky
        spread: 1kx
      anchor:
        ref: finger_index_bottom
        shift: [-0.64kx, -1ky]
      columns:
        near:
          key.splay: 0
          key.spread: thumb_spread
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_near
          key.column_net: col_ring
        mid:
          key.splay: -thumb_splay
          key.spread: thumb_spread
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_mid
          key.column_net: col_middle
        far:
          key.splay: -thumb_splay
          key.spread: thumb_spread
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_far
          key.column_net: col_index
        extra:
          key.splay: -thumb_splay
          key.spread: thumb_spread
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_extra
          key.column_net: col_inner
      rows:
        thumb:
          row_net: row_thumb

    encoder:
      key:
        tags: ["include"]
        padding: 1ky
        spread: 1kx
      anchor:
        ref: thumb_near
        shift: [-thumb_spread, 0]
      columns:
        encoder:
          key.splay: thumb_splay
          key.spread: -thumb_spread
          key.origin: [0.5kx, -0.5ky]
          key.name: thumb_enc
          key.column_net: col_pinky
      rows:
        thumb:
          row_net: row_thumb

# ------------
# Outlines
# ------------
outlines:
  _extra_pinky:
    - what: rectangle
      where:
        - finger_extra_top
        - finger_extra_home
      size: [1px, 3py]
      adjust:
        shift: [-pad, 0]

  _mcu_area:
    - what: rectangle
      where:
        - ref: finger_inner_home
          shift: [19.4, -5 + mcu_y]
      size: [mcu_area_w, mcu_area_h]
  _display:
    - what: rectangle
      where:
        ref: finger_inner_home
        shift: [19.8, 6.75 + mcu_y]
      size: [11.3, 25.8] # (10.8 x 25.3) + some buffer
  _mcu_cover_holes:
    - what: circle
      radius: m2_size / 2
      where:
        - ref: finger_inner_bottom
          shift: [mcu_hole1_x, mcu_hole1_y]
    - what: circle
      radius: m2_size / 2
      where:
        - ref: finger_inner_bottom
          shift: [mcu_hole2_x, mcu_hole2_y]
  _m2_nut:
    - what: polygon
      adjust:
        shift: [m2_nut_width / (2 * sqrt_3), m2_nut_width / 2]
      points:
        - shift: [m2_nut_width / (2 * sqrt_3), -m2_nut_width / 2]
        - shift: [-m2_nut_width / (2 * sqrt_3), -m2_nut_width / 2]
        - shift: [-m2_nut_width / sqrt_3, 0]
        - shift: [-m2_nut_width / (2 * sqrt_3), m2_nut_width / 2]
        - shift: [m2_nut_width / (2 * sqrt_3), m2_nut_width / 2]
        - shift: [m2_nut_width / sqrt_3, 0]
  _mcu_cover_nut_cutout:
    - name: _m2_nut
      where:
        - ref: finger_inner_bottom
          shift: [mcu_hole1_x, mcu_hole1_y]
    - name: _m2_nut
      where:
        - ref: finger_inner_bottom
          shift: [mcu_hole2_x, mcu_hole2_y]

  _socket:
    - what: rectangle # Center
      size: [2.7, 5]
      adjust:
        rotate: 42
        shift: [2, 5]
    - what: rectangle # Upper Left Big
      size: [4.1, 4.6]
      adjust:
        shift: [0, 5.95]
    - what: rectangle # Upper Left Small
      size: [2.6, 2.6]
      adjust:
        shift: [-3.3, 5.95]
    - what: rectangle # Lower Right Big
      size: [4.6, 4.7]
      adjust:
        shift: [4.75, 3.85]
    - what: rectangle # Lower Right Small
      size: [2.6, 2.6]
      expand: 0.3
      adjust:
        shift: [8.3, 3.735]
      fillet: 0.3
  _diode:
    - what: rectangle
      size: [4.2, 1.2]
      adjust:
        shift: [0, -5]
    - what: rectangle
      size: [2.8, 1.7]
      expand: 0.3
      adjust:
        shift: [0, -5]
      fillet: 0.3
  _choc_side_posts:
    - what: circle # Left
      radius: 1.25
      adjust:
        shift: [-5.5, 0]
    - what: circle # Right
      radius: 1.25
      adjust:
        shift: [5.5, 0]
    - what: rectangle # Bridge to socket cutout
      size: [2.5, 2.5]
      adjust:
        shift: [5.5, 1.25]
  _choc_posts:
    - name: _choc_side_posts
    - what: circle # Center
      radius: 2
  _mcu_pins_trench:
    - what: circle
      radius: 1
      adjust:
        shift: [0, 14]
    - what: rectangle
      size: [2, 28]
      adjust:
        shift: [0, 0]
    - what: circle
      radius: 1
      adjust:
        shift: [0, -14]
  _mcu_jumpers_trench:
    - what: rectangle
      size: [2, 29.5]
      adjust:
        shift: [2.5, 0]
  _mcu_pins:
    - name: _mcu_pins_trench
      adjust:
        shift: [-mcu_pin_spacing, -1.25]
    - name: _mcu_pins_trench
      adjust:
        shift: [mcu_pin_spacing, -1.25]
        rotate: 180
  _mcu_jumpers:
    - name: _mcu_jumpers_trench
      adjust:
        shift: [-mcu_pin_spacing, -1.25]
    - name: _mcu_jumpers_trench
      adjust:
        shift: [mcu_pin_spacing, -1.25]
        rotate: 180
  _display_pins:
    - what: circle
      radius: 1
      adjust:
        shift: [-5.1, -16.7]
    - what: rectangle
      size: [10.2, 2]
      adjust:
        shift: [0, -16.7]
    - what: circle
      radius: 1
      adjust:
        shift: [5.1, -16.7]
  _display_jumpers:
    - what: rectangle
      size: [11.75, 3.8]
      adjust:
        shift: [0, -15.5]
  _battery_pins:
    - what: rectangle
      size: [3.6, 2]
      fillet: 0.7
      adjust:
        shift: [0, -0]
  _battery_jumpers:
    - what: rectangle
      size: [3.6, 3]
      adjust:
        shift: [0, -1.75]
  _encoder_pins:
    - what: circle
      radius: 0.6
      adjust:
        shift: [-2.75, -7.5]
    - what: rectangle
      size: [5.5, 1.2]
      adjust:
        shift: [0, -7.5]
    - what: circle
      radius: 0.6
      adjust:
        shift: [2.75, -7.5]

  _socket_cutouts_40:
    - name: _socket
      where: true
    - operation: subtract
      name: _extra_pinky
      adjust:
        shift: [3, 0]
  _socket_cutouts_pinky:
    - name: _socket
      where:
        - finger_extra_top
        - finger_extra_home
  _diode_cutouts:
    - name: _diode
      where: true
  _choc_posts_cutouts:
    - name: _choc_posts
      where: true
  _encoder_posts_cutouts:
    - name: _choc_side_posts
      where: thumb_enc
  _encoder_pins_cutouts:
    - name: _encoder_pins
      where: thumb_enc
  _encoder_pins_plate_cutouts:
    - name: _encoder_pins_cutouts
    - what: rectangle
      size: [6.7, 1.2]
      where:
        - ref: thumb_enc
          shift: [0, -6.9]
      expand: -0.275
  _mcu_pins_cutouts:
    - name: _mcu_pins
      where: &mcu_pos
        - ref: finger_inner_home
          shift: [19.8, 10.8 + mcu_y]
  _mcu_jumpers_cutouts:
    - name: _mcu_jumpers
      where: *mcu_pos
  _display_pins_cutouts:
    - name: _display_pins
      where: &display_pos
        - ref: finger_inner_home
          shift: [19.8, 7.5 + mcu_y]
  _display_jumpers_cutouts:
    - name: _display_jumpers
      where: *display_pos
  _battery_pins_cutouts:
    - name: _battery_pins
      where: &battery_pos
        - ref: finger_inner_home
          shift: [24.8, -22 + mcu_y]
          rotate: -135
  _battery_jumpers_cutouts:
    - name: _battery_jumpers
      where: *battery_pos

  _case_cutout_left:
    - what: circle
      radius: side_cut_radius
      adjust:
        shift: [side_cut_radius, -side_cut_radius]
    - what: rectangle
      size: [side_cut_radius * 2, side_cut_radius * 2]
    - what: circle
      operation: subtract
      radius: side_cut_radius
      adjust:
        shift: [-side_cut_radius, -side_cut_radius]
  _case_cutout_right:
    - what: circle
      radius: side_cut_radius
      adjust:
        shift: [-side_cut_radius, -side_cut_radius]
    - what: rectangle
      size: [side_cut_radius * 2, side_cut_radius * 2]
    - what: circle
      operation: subtract
      radius: side_cut_radius
      adjust:
        shift: [side_cut_radius, -side_cut_radius]
  _case_cutout:
    - name: _case_cutout_left
      adjust:
        shift: [-(side_cut_width / 2), 0]
    - what: rectangle
      size: [side_cut_width - side_cut_radius * 2, side_cut_radius * 4]
    - name: _case_cutout_right
      adjust:
        shift: [(side_cut_width / 2), 0]
  _case_cutout_half:
    - name: _case_cutout_left
      adjust:
        shift: [-(side_cut_width / 4), 0]
    - what: rectangle
      size: [(side_cut_width / 2) - side_cut_radius * 2, side_cut_radius * 4]
    - name: _case_cutout_right
      adjust:
        shift: [(side_cut_width / 4), 0]
  _usbc_case_cutout:
    - name: _case_cutout
      where:
        - ref: finger_inner_home
          shift: [19.8, 25 + side_cut_radius * 2 + mcu_y]
          rotate: 0
  _side_case_cutout:
    - name: _case_cutout_half
      where:
        - ref: finger_inner_home
          shift: [27.5 + side_cut_radius * 2, -14.5 + mcu_y]
          rotate: 90

  _plate_hole:
    - what: circle
      radius: m2_size / 2 + 0.1
  _plate_holes_40:
    - name: _plate_hole
      where: &hole1_pos
        - ref: finger_middle_top
          shift: [hole1_x, hole1_y]
    - name: _plate_hole
      where: &hole2_pos
        - ref: finger_index_top
          shift: [hole2_x, hole2_y]
    - name: _plate_hole
      where: &hole3_pos
        - ref: thumb_far
          shift: [hole3_x, hole3_y]
    - name: _plate_hole
      where: &hole4_pos
        - ref: thumb_enc
          shift: [hole4_x, hole4_y]
    - name: _plate_hole
      where: &hole5_pos
        - ref: finger_pinky_top
          shift: [hole5_x, hole5_y]
  _plate_holes_44:
    - name: _plate_holes_40
    - name: _plate_hole
      where: &hole5_e_pos
        - ref: finger_extra_top
          shift: [hole5_e_x, hole5_e_y]
    - operation: subtract
      what: circle
      radius: m2_size
      where: *hole5_pos
  _post:
    - what: circle
      radius: m2_insert_outer_diameter / 2
  _post_hole:
    - what: circle
      radius: post_hole_diameter / 2
  _posts_core:
    - name: _post
      where: *hole1_pos
    - name: _post
      where: *hole2_pos
    - name: _post
      where: *hole3_pos
    - name: _post
      where: *hole4_pos
    - name: _post
      where: *hole5_pos
    - operation: subtract
      name: _extra_pinky
      adjust:
        shift: [-wall_thickness / 2, 0]
  _posts_pinky:
    - name: _post
      where: *hole5_pos
    - name: _post
      where: *hole5_e_pos
  _post_holes_core:
    - name: _post_hole
      where: *hole1_pos
    - name: _post_hole
      where: *hole2_pos
    - name: _post_hole
      where: *hole3_pos
    - name: _post_hole
      where: *hole4_pos
    - name: _post_hole
      where: *hole5_pos
  _posts_holes_pinky:
    - name: _post_hole
      where: *hole5_e_pos

  _thumb_smooth: # Smooth curve from thumb to mcu area
    - name: _mcu_area
    - name: _mcu_area
      operation: subtract
      adjust:
        shift: [0, 1.5py]
    - what: rectangle
      where:
        - thumb_extra
      size: [px, py]
      fillet: pcb_fillet * 2
  _top_plate_smooth_1:
    - name: _thumb_smooth
    - what: rectangle
      operation: subtract
      where:
        - thumb_far
      size: [3px, py]
      adjust:
        shift: [0, py - 1.9] # Cut top off outer thumb curve
    - what: polygon
      points:
        - ref: thumb_far
          shift: [0px, 0py]
        - ref: thumb_far
          shift: [0px, 0.5py]
        - ref: thumb_far
          shift: [0.906px, 0.5py]
        - ref: thumb_far
          shift: [1.4px, 0py] # Angle towards thumb_smooth curve to connect smoothly
      fillet: pcb_fillet
  _top_plate_smooth: # Smooth curve on wedge below mcu
    - name: _thumb_smooth
    - name: _top_plate_smooth_1
      operation: intersect

  _thumb_arc:
    - what: rectangle
      where:
        - thumb_enc
      size: [4px, py]
    - what: rectangle
      where:
        - thumb_extra
      size: [4px, py]
      fillet: 66.62 # Smallest number that creates a single arc segment
    - what: rectangle
      operation: subtract
      where:
        - thumb_far
      size: [5px, py]
      adjust:
        shift: [0, 0.5py]
    - what: rectangle
      operation: subtract
      where:
        - thumb_enc
      size: [2px, 2py]
      adjust:
        shift: [-1.5px, 0]
    - what: rectangle
      operation: subtract
      where:
        - thumb_extra
      size: [2px, 2py]
      adjust:
        shift: [1.5px, 0]
  _thumb:
    - what: rectangle
      where:
        - thumb_enc
        - thumb_near
        - thumb_mid
        - thumb_far
        - thumb_extra
      size: [px, py]
    - name: _top_plate_smooth
    - what: polygon # Main thumb area
      points:
        - ref: thumb_enc
          shift: [-0.5px, 1.75py]
        - ref: thumb_far
          shift: [-2px, 0.5py]
        - ref: thumb_far
          shift: [-0.5px, 0.5py]
        - ref: thumb_far
          shift: [0.561px, 0.5py] # Nudge for corner between far and extra
        - ref: thumb_extra
          shift: [0.5px, 0.5py]
        - ref: thumb_extra
          shift: [0.5px, 0py]
        - ref: thumb_extra
          shift: [-0.5px, 0py]
        - ref: thumb_far
          shift: [-0.5px, 0py]
        - ref: thumb_mid
          shift: [-0.5px, 0py]
        - ref: thumb_near
          shift: [-0.5px, 0py]
        - ref: thumb_enc
          shift: [-0.5px, 0py]
    - name: _thumb_arc
    - what: rectangle # Fill gap with finger keys
      where:
        - finger_inner_bottom
      size: [px, py]
      adjust:
        shift: [0px, -0.5py]

  _finger_fill: # Fill in gaps between splays
    - what: rectangle
      where:
        - finger_pinky_top
        - finger_pinky_home
        - finger_pinky_bottom
        - finger_ring_top
        - finger_ring_home
        - finger_index_top
      size: [px, py]
      adjust:
        shift: [1kx, 0]

  _kickstand_44_1:
    - what: rectangle
      where:
        - finger_extra_top
        - finger_extra_home
      size: [px, py]
      adjust:
        shift: [-0.5px, 0]
    - what: polygon
      operation: subtract
      points:
        - ref: finger_extra_top
          shift: [-2px, 0.5py]
        - ref: finger_extra_top
          shift: [-0.5px, 0.5py]
        - ref: finger_extra_home
          shift: [-1px, -0.5py]
          affect: y
        - ref: finger_extra_home
          shift: [-2px, -0.5py]
  _kickstand_44_2:
    - name: _kickstand_44_1
      expand: case_expand + wall_thickness
      joints: 1
  _kickstand_40_1:
    - what: rectangle
      where:
        - finger_pinky_top
        - finger_pinky_home
        - finger_pinky_bottom
      size: [px, py]
      adjust:
        shift: [-0.5px, 0]
    - what: polygon
      operation: subtract
      points:
        - ref: finger_pinky_top
          shift: [-2px, 0.5py]
        - ref: finger_pinky_top
          shift: [-0.5px, 0.5py]
        - ref: finger_pinky_bottom
          shift: [-1px, -0.5py]
          affect: y
        - ref: finger_pinky_bottom
          shift: [-2px, -0.5py]
  _kickstand_40_2:
    - name: _kickstand_40_1
      expand: case_expand + wall_thickness
      joints: 1

  _keys:
    - what: rectangle
      where: true
      size: [px, py]
  _key_plugs:
    - what: rectangle
      where: true
      size: [plug_w, plug_h]
      fillet: 0.25
    - name: _encoder_pins_plate_cutouts

  _keys_area_44:
    - name: _keys
    - name: _finger_fill
    - name: _thumb
  _keys_area_40:
    - name: _keys_area_44
    - operation: subtract
      name: _extra_pinky

  _board_44:
    - name: _mcu_area
    - name: _keys_area_44
    - name: _thumb_smooth
  _board_40:
    - name: _board_44
    - operation: subtract
      name: _extra_pinky

  _break_cut_inner:
    - name: _board_40
      fillet: pcb_fillet
  _break_cut:
    - name: _break_cut_inner
      expand: cut_w
      joints: 1
    - operation: subtract
      name: _break_cut_inner
  _break_bridge:
    - what: rectangle
      adjust:
        shift: [0, 0.25py - 1.06]
      size: [cut_w * 2, break_bridge_size]
    - what: rectangle
      adjust:
        shift: [0, -0.25py + 0.14]
      size: [cut_w * 2, break_bridge_size / 2]
  _break_bridges:
    - name: _break_bridge
      where:
        - finger_extra_top
        - finger_extra_home
      adjust:
        shift: [0.5px - pad - cut_w / 2, 0]
  _break:
    - name: _break_cut
    - operation: subtract
      name: _break_bridges

  # Board 44
  _case_inner_44_1:
    - name: _board_44
      fillet: pcb_fillet
  _case_inner_44:
    - name: _case_inner_44_1
      expand: case_expand
      joints: 1
  _case_outer_44_1: # Extra step to get expand and fillet working together nicely
    - name: _board_44
      expand: case_expand + wall_thickness
      joints: 1
  _case_outer_44:
    - name: _case_outer_44_1
      fillet: pcb_fillet
  _top_plate_44:
    - name: _keys_area_44
      fillet: pcb_fillet
    - operation: subtract
      name: _key_plugs
    - operation: subtract
      name: _plate_holes_44
  _back_plate_44:
    - name: _board_44
      fillet: pcb_fillet
    - operation: subtract
      name: _plate_holes_44
  _kickstand_44:
    - name: _kickstand_44_2
      fillet: pcb_fillet
    - name: _case_inner_44
      operation: subtract

  # Board 40
  _case_inner_40_1:
    - name: _board_40
      fillet: pcb_fillet
  _case_inner_40:
    - name: _case_inner_40_1
      expand: case_expand
      joints: 1
  _case_outer_40_1:
    - name: _board_40
      expand: case_expand + wall_thickness
      joints: 1
  _case_outer_40:
    - name: _case_outer_40_1
      fillet: pcb_fillet
  _top_plate_40:
    - name: _keys_area_40
      fillet: pcb_fillet
    - operation: subtract
      name: _key_plugs
    - operation: subtract
      name: _plate_holes_40
  _back_plate_40:
    - name: _board_40
      fillet: pcb_fillet
    - operation: subtract
      name: _plate_holes_40
  _kickstand_40:
    - name: _kickstand_40_2
      fillet: pcb_fillet
    - name: _case_inner_40
      operation: subtract

  # Common
  _pcb:
    - name: _board_44
      fillet: pcb_fillet
    - operation: subtract
      name: _break
      fillet: cut_fillet

  _mcu_cover:
    - name: _mcu_area
    - operation: subtract
      name: _keys_area_44
    - what: rectangle
      operation: subtract
      where:
        - thumb_far
      size: [2px, py]
      adjust:
        shift: [px, 0.0001] # NOTE: Floating point rounding error?. #finicky
      fillet: pcb_fillet
    - operation: subtract
      name: _display
      fillet: cut_fillet
    - operation: subtract
      name: _mcu_cover_holes

  _preview_44:
    - name: _case_outer_44
    - name: _case_inner_44
      operation: subtract
    - name: _top_plate_44
      adjust:
        shift: [-0.01, -0.01]
    - name: _mcu_cover
      adjust:
        shift: [0.01, 0.01]
  _preview_44_kickstand:
    - name: _preview_44
    - name: _kickstand_44
  _preview_40:
    - name: _case_outer_40
    - name: _case_inner_40
      operation: subtract
    - name: _top_plate_40
      adjust:
        shift: [-0.01, -0.01]
    - name: _mcu_cover
      adjust:
        shift: [0.01, 0.01]
  _preview_40_kickstand:
    - name: _preview_40
    - name: _kickstand_40
  preview:
    - name: _preview_44
      adjust:
        shift: [-4px, 3py]
    - name: _preview_44_kickstand
      adjust:
        shift: [4px, 3py]
    - name: _preview_40
      adjust:
        shift: [-4px, -3py]
    - name: _preview_40_kickstand
      adjust:
        shift: [4px, -3py]

# ------------
# Cases
# ------------
cases:
  mcu_cover:
    - what: outline
      name: _mcu_cover
      extrude: top_plate_thickness
  _bottom_cutouts:
    - what: outline # Socket cutouts (1.85mm). Cut all the way through.
      name: _socket_cutouts_40
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # MCU cover M2 nut cutouts
      name: _mcu_cover_nut_cutout
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # Diode cutouts (1.15mm)
      name: _diode_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.2]
    - what: outline # Choc switch post cutouts (2.65mm through 1.6mm PCB = 1.25mm)
      name: _choc_posts_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.3]
    - what: outline # Encoder post cutouts (3.5mm through 1.6mm PCB = 1.9mm)
      name: _encoder_posts_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # Encoder pin cutouts (3.5mm, but can trim)
      name: _encoder_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.4]
    - what: outline # MCU pin cutouts
      name: _mcu_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]
    - what: outline
      name: _mcu_jumpers_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -jumper_depth]
    - what: outline # Display pin cutouts
      name: _display_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]
    - what: outline
      name: _display_jumpers_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -jumper_depth]
    - what: outline # Battery pin cutouts
      name: _battery_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -pin_depth]
    - what: outline
      name: _battery_jumpers_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -jumper_depth]
  _bottom_cutouts_pinky:
    - what: outline # Socket cutouts
      name: _socket_cutouts_pinky
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
  _wall_cutouts:
    - what: outline # Wall usb-c cutout
      name: _usbc_case_cutout
      extrude: 20
      shift: [0, 10, wall_height]
      rotate: [90, 0, 0]
    - what: outline # Wall power and reset cutouts
      name: _side_case_cutout
      extrude: 10
      shift: [-5, 0, wall_height]
      rotate: [0, 90, 0]
  _posts:
    - what: outline # M2 heat-set insert posts
      name: _posts_core
      extrude: m2_insert_post_height
      shift: [0, 0, 0]
    - what: outline
      operation: subtract
      name: _post_holes_core
      extrude: m2_insert_hole_depth * 2
      shift: [0, 0, m2_insert_post_height - m2_insert_hole_depth]
  _posts_pinky:
    - what: outline # M2 heat-set insert posts
      name: _posts_pinky
      extrude: m2_insert_post_height
      shift: [0, 0, 0]
    - what: outline
      operation: subtract
      name: _posts_holes_pinky
      extrude: m2_insert_hole_depth * 2
      shift: [0, 0, m2_insert_post_height - m2_insert_hole_depth]
  temporal_44:
    - what: outline # Bottom
      name: _case_outer_44
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
    - what: case
      operation: subtract
      name: _bottom_cutouts
    - what: case
      operation: subtract
      name: _bottom_cutouts_pinky
    - what: outline # Walls
      operation: subtract
      name: _case_inner_44
      extrude: wall_height * 2
      shift: [0, 0, 0]
    - what: case
      operation: subtract
      name: _wall_cutouts
    - what: case
      name: _posts
    - what: case
      name: _posts_pinky
  temporal_44_kickstand:
    - what: case
      name: temporal_44
    - what: outline
      name: _kickstand_44
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
  top_plate_44:
    - what: outline
      name: _top_plate_44
      extrude: top_plate_thickness
  temporal_40:
    - what: outline # Bottom
      name: _case_outer_40
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
    - what: case
      operation: subtract
      name: _bottom_cutouts
    - what: outline # Walls
      operation: subtract
      name: _case_inner_40
      extrude: wall_height * 2
      shift: [0, 0, 0]
    - what: case
      operation: subtract
      name: _wall_cutouts
    - what: case
      name: _posts
  temporal_40_kickstand:
    - what: case
      name: temporal_40
    - what: outline
      name: _kickstand_40
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
  top_plate_40:
    - what: outline
      name: _top_plate_40
      extrude: top_plate_thickness

# ------------
# PCBs
# ------------
pcbs:
  temporal:
    template: kicad8
    outlines:
      main:
        outline: _pcb
    footprints:
      choc_hotswap:
        what: ceoloide/switch_choc_v1_v2
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          include_corner_marks: true
          include_keycap: true
          keycap_height: 16.5
          keycap_width: 17.5
          reversible: true
          hotswap: true
          choc_v2_support: false
          trace_width: 0.25
          via_size: 0.6
          via_drill: 0.3
      diode:
        what: ceoloide/diode_tht_sod123
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3
        adjust:
          shift: [0, -5]
      encoder:
        what: ceoloide/rotary_encoder_ec11_ec12
        where:
          - ref: thumb_enc
        params:
          reversible: true
          include_plated_mounting_holes: false
          include_momentary_switch_pads: true
          smd_momentary_switch: true
          A: encoder_a # Left pin
          C: GND # Center pin
          B: encoder_b # Right pin
          S1: col_pinky # Switch pin 1
          S2: encoder_thumb # Switch pin 2

      mcu:
        what: ceoloide/mcu_nice_nano
        where: *mcu_pos
        params:
          reversible: true
          reverse_mount: true
          show_silk_labels: false
          label_font_face: "Maple Mono NF ExtraBold"
          # Finger rows
          P4: row_top
          P5: row_home
          P6: row_bottom
          P7: row_thumb
          # Finger columns
          P14: col_inner
          P15: col_index
          P18: col_middle
          P19: col_ring
          P20: col_pinky
          P21: col_extra
          # Encoder (using available pins)
          P0: encoder_a
          P1: encoder_b
          # SPI for nice!view
          P8: MOSI
          P9: SCK
          P10: CS
      display:
        what: ceoloide/display_nice_view
        params:
          reversible: true
          include_labels: false
        where: *display_pos
      power:
        what: ceoloide/power_switch_smd_side
        params:
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3
        where:
          - ref: finger_inner_home
            shift: [19.8 - 0.07, 26.1 + mcu_y] # Nudge off center to avoid trace
            rotate: 90

      reset:
        what: ceoloide/reset_switch_smd_side
        params:
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3
        where:
          - ref: finger_inner_home
            shift: [27.4, -14.5 + mcu_y]
            rotate: -90

      battery:
        what: ceoloide/battery_connector_jst_ph_2
        params:
          reversible: true
          include_traces_vias: true
          via_size: 0.6
          via_drill: 0.3
        where: *battery_pos

      temporal: &temporal_text
        what: ceoloide/utility_text
        where:
          - ref: finger_middle_bottom
            shift: [0, -0.5ky - 2.9]
        params:
          text: "Temporal"
          height: 2
          width: 2
          face: "Maple Mono NF Medium"
          reversible: true
      curbol:
        what: ceoloide/utility_text
        where:
          - ref: thumb_extra
            shift: [0, -7]
        params:
          text: "curbol"
          height: 1.2
          width: 1.2
          face: "Maple Mono NF ExtraBold"
          reversible: true

      hole_1:
        what: ceoloide/mounting_hole_npth
        where: *hole1_pos
        params:
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter
      hole_2:
        what: ceoloide/mounting_hole_npth
        where: *hole2_pos
        params:
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter
      hole_3:
        what: ceoloide/mounting_hole_npth
        where: *hole3_pos
        params:
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter
      hole_4:
        what: ceoloide/mounting_hole_npth
        where: *hole4_pos
        params:
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter
      hole_5:
        what: ceoloide/mounting_hole_npth
        where: *hole5_pos
        params:
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter
      hole_5_e:
        what: ceoloide/mounting_hole_npth
        where: *hole5_e_pos
        params:
          hole_size: pcb_hole_diameter
          hole_drill: pcb_hole_diameter

      # MCU cover holes
      mcu_hole_L: &mcu_hole_L
        what: ceoloide/mounting_hole_npth
        where:
          - ref: finger_inner_bottom
            shift: [mcu_hole1_x, mcu_hole1_y]
        params:
          hole_size: m2_size
          hole_drill: m2_size
      mcu_hole_R: &mcu_hole_R
        what: ceoloide/mounting_hole_npth
        where:
          - ref: finger_inner_bottom
            shift: [mcu_hole2_x, mcu_hole2_y]
        params:
          hole_size: m2_size
          hole_drill: m2_size

  top_plate_44:
    template: kicad8
    outlines:
      main:
        outline: _top_plate_44
    footprints:
      hole_1: &hole_1
        what: ceoloide/mounting_hole_npth
        where: *hole1_pos
      hole_2: &hole_2
        what: ceoloide/mounting_hole_npth
        where: *hole2_pos
      hole_3: &hole_3
        what: ceoloide/mounting_hole_npth
        where: *hole3_pos
      hole_4: &hole_4
        what: ceoloide/mounting_hole_npth
        where: *hole4_pos
      hole_5_e: &hole_5_e
        what: ceoloide/mounting_hole_npth
        where: *hole5_e_pos
      temporal: *temporal_text

  back_plate_44:
    template: kicad8
    outlines:
      main:
        outline: _back_plate_44
    footprints:
      hole_1: *hole_1
      hole_2: *hole_2
      hole_3: *hole_3
      hole_4: *hole_4
      hole_5_e: *hole_5_e

  top_plate_40:
    template: kicad8
    outlines:
      main:
        outline: _top_plate_40
    footprints:
      hole_1: *hole_1
      hole_2: *hole_2
      hole_3: *hole_3
      hole_4: *hole_4
      hole_5: &hole_5
        what: ceoloide/mounting_hole_npth
        where: *hole5_pos
      temporal: *temporal_text

  back_plate_40:
    template: kicad8
    outlines:
      main:
        outline: _back_plate_40
    footprints:
      hole_1: *hole_1
      hole_2: *hole_2
      hole_3: *hole_3
      hole_4: *hole_4
      hole_5: *hole_5

  mcu_cover:
    template: kicad8
    outlines:
      main:
        outline: _mcu_cover
    footprints:
      mcu_hole_L: *mcu_hole_L
      mcu_hole_R: *mcu_hole_R
