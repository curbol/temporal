pcbs:
  temporal:
    template: kicad8
    outlines:
      main:
        outline: pcb
    footprints:
      choc_hotswap:
        what: ceoloide/switch_choc_v1_v2
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          include_corner_marks: true
          include_keycap: true
          keycap_height: 16.5
          keycap_width: 17.5
          reversible: true
          hotswap: true
          choc_v2_support: false
          trace_width: 0.25
          via_size: 0.8
          via_drill: 0.4
      diode:
        what: ceoloide/diode_tht_sod123
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
          reversible: true
          include_traces_vias: true
          via_size: 0.8
          via_drill: 0.4
        adjust:
          shift: [0, -5]
      encoder:
        what: ceoloide/rotary_encoder_ec11_ec12
        where:
          - ref: thumb_enc
        params:
          reversible: true
          include_plated_mounting_holes: false
          include_momentary_switch_pads: true
          smd_momentary_switch: true
          A: encoder_a # Left pin
          C: GND # Center pin
          B: encoder_b # Right pin
          S1: col_ring # Switch pin 1
          S2: encoder_thumb # Switch pin 2

      mcu:
        what: ceoloide/mcu_nice_nano
        where:
          - ref: finger_inner_home
            shift: [19.8, 10.8 - voff]
        params:
          reversible: true
          reverse_mount: true
          show_silk_labels: false
          # Finger rows
          P4: row_top
          P5: row_home
          P6: row_bottom
          P7: row_thumb
          # Finger columns
          P14: col_inner
          P15: col_index
          P18: col_middle
          P19: col_ring
          P20: col_pinky
          P21: col_extra
          # Encoder (using available pins)
          P0: encoder_a
          P1: encoder_b
          # SPI for nice!view
          P8: MOSI
          P9: SCK
          P10: CS
