# Ergogen config file for TEMPORAL keyboard

# TEMPORAL, by curtis bollinger - @curbol
# https://github.com/curbol/temporal
# v1 - fall 2025

# ergogen docs: https://docs.ergogen.xyz/config-overview

meta:
  engine: 4.1.0
  version: 1.0
  author: curtis bollinger
  url: https://github.com/curbol/temporal

units:
  # Display correct choc sizing
  $default_width: 18
  $default_height: 17
  # Proxy Spacing Variables
  kx: cx #choc spaced
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2

  # Vertical offset of mcu area items
  voff: 7

  # Finger splay
  finger_splay: 8
  finger_spread: 0.5
  thumb_splay: 9

  # Standoffs
  standoff_size: 5 # Size for standoff holes on pcb
  screen_standoff_size: 2

  # Top center
  hole1_x: -0.5 kx - 1
  hole1_y: -0.5 ky + 0.5

  # Top right
  hole2_x: -0.52 kx
  hole2_y: -0.35 ky

  # Right Thumb
  hole3_x: 0.5 kx + 0.6
  hole3_y: 0.0 ky - 0.5

  # Left Thumb
  hole4_x: 0kx - 0.5
  hole4_y: -0.6 ky

  # Far Left
  hole5_x: -0.5 kx - 0.6
  hole5_y: -0.6 ky + 1.5

  # Breakoff
  cut_w: 1.3
  cut_hoff: 2

  # Case
  bottom_thickness: 1.85
  wall_thickness: 1.2
  wall_height: 3.9 # Does not include bottom
  side_cut_width: 15
  side_cut_radius: 1.5

  # M2 heat-set insert posts
  m2_insert_inner_diameter: 3.2
  m2_insert_outer_diameter: 4.8
  m2_insert_post_height: 1.6 + 0.9 # PCB thickness + Choc gap under top-plate

  # M2 nut recesses for MCU cover standoffs
  m2_nut_width: 4.2 # (4mm + tolerance)

# ------------
# Points
# ------------
points:
  zones:
    finger:
      anchor.shift: [50, -100] # Fix KiCad placement
      key:
        padding: 1ky
        spread: 1kx
      columns:
        extra:
          rows.bottom.skip: true
          key.splay: finger_splay
          key.column_net: col_extra
        pinky:
          key.stagger: 0.5ky
          key.column_net: col_pinky
        ring:
          key.stagger: 0.35ky
          key.splay: -finger_splay/2
          key.spread: 1kx + finger_spread # Avoid collision on splayed col?
          key.column_net: col_ring
        middle:
          key.stagger: 0.25ky
          key.splay: -finger_splay/2
          key.spread: 1kx + finger_spread # Avoid collision on splayed col?
          key.column_net: col_middle
        index:
          key.stagger: -0.2ky
          key.column_net: col_index
        inner:
          key.stagger: -0.15ky
          key.column_net: col_inner
      rows:
        bottom:
          row_net: row_bottom
        home:
          row_net: row_home
        top:
          row_net: row_top

    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: finger_middle_bottom
        shift: [0.4kx, -1.3ky]
      columns:
        encoder:
          key.name: thumb_enc
          key.column_net: col_ring
        near:
          key.splay: -thumb_splay
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_near
          key.column_net: col_middle
        mid:
          key.splay: -thumb_splay
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_mid
          key.column_net: col_index
        far:
          key.splay: -thumb_splay
          key.origin: [-0.5kx, -0.5ky]
          key.name: thumb_far
          key.column_net: col_inner
      rows:
        thumb:
          row_net: row_thumb

# ------------
# Outlines
# ------------
outlines:
  _keys:
    - what: rectangle
      where: true
      size: [px, py]

  _key_plugs:
    - what: rectangle
      where: true
      size: [13.8, 13.8]

  _finger_fill:
    - what: rectangle
      where:
        - finger_pinky_top
        - finger_pinky_home
        - finger_ring_top
        - finger_ring_home
        - finger_ring_bottom
      size: [px, py]
      adjust:
        shift: [0.5px, 0py]

  _break_cut:
    - what: polygon
      fillet: 2
      points:
        - ref: finger_extra_top
          shift: [0.5px - cut_w / 2 - cut_hoff, 0.5py]
        - ref: finger_extra_top
          shift: [0px, 0.75py - cut_w * 1.25]
        - ref: finger_extra_top
          shift: [0px, 0.75py]
        - ref: finger_extra_top
          shift: [0.5px + cut_w / 2 - cut_hoff, 0.5py + cut_w / 2]
        - ref: finger_extra_home
          shift: [0.5px + cut_w / 2 - cut_hoff, -0.5py - cut_w / 2]
        - ref: finger_extra_home
          shift: [0px, -0.75py]
        - ref: finger_extra_home
          shift: [0px, -0.75py + cut_w * 1.25]
        - ref: finger_extra_home
          shift: [0.5px - cut_w / 2 - cut_hoff, -0.5py]
  _break_bridges:
    - what: rectangle
      where:
        ref: finger_extra_top
        shift: [0.5px - cut_hoff, 0.5py - 5.5]
      size: [cut_w * 2, 4]
    - what: rectangle
      where:
        ref: finger_extra_top
        shift: [0.5px - cut_hoff, -0.5py + 5]
      size: [cut_w * 2, 4]
    - what: rectangle
      where:
        ref: finger_extra_home
        shift: [0.5px - cut_hoff, 0.5py - 5.5]
      size: [cut_w * 2, 4]
    - what: rectangle
      where:
        ref: finger_extra_home
        shift: [0.5px - cut_hoff, -0.5py + 5]
      size: [cut_w * 2, 4]
  _break:
    - name: _break_cut
    - operation: subtract
      name: _break_bridges
      fillet: .5

  _thumb:
    - what: rectangle # Fill gap with finger keys
      where:
        - finger_index_bottom
        - finger_inner_bottom
      size: [px, py]
      adjust:
        shift: [0px, -0.5py]
    - what: polygon # Main thumb area
      points:
        - ref: thumb_far
          shift: [-1.5px, 0.5py]
        - ref: thumb_far
          shift: [-0.5px, 0.5py]
        - ref: thumb_far
          shift: [0.5px, 0.5py]
        - ref: thumb_far
          shift: [0.5px, -0.5py]
        - ref: thumb_far
          shift: [-0.5px, -0.5075py]
        - ref: thumb_near
          shift: [0.5px, -0.5py]
        - ref: thumb_enc
          shift: [0.5px, -0.5py]
        - ref: thumb_enc
          shift: [-0.5px, -0.5py]
        - ref: thumb_enc
          shift: [-0.5px, 1py]
        - ref: thumb_enc
          shift: [0.5px, 1py]

  _extra:
    - what: rectangle
      where:
        - finger_extra_top
        - finger_extra_home
      size: [1px, 3py]
      adjust:
        shift: [-0.1px, 0py]

  _keys_fill:
    - name: _keys
    - name: _finger_fill
    - name: _thumb

  _mcu_area:
    - what: rectangle
      where:
        - ref: finger_inner_home
          shift: [20, -3 - voff]
      size: [21, 62]
  _display:
    - what: rectangle
      where:
        ref: finger_inner_home
        shift: [19.8, 6.75 - voff]
      size: [10.8, 25.3]
      fillet: 0.5

  _mcu_cover_holes:
    - what: circle
      radius: screen_standoff_size / 2
      where:
        - ref: finger_inner_bottom
          shift: [0.5 kx + 4 + 0, -0.5 ky - 0]
    - what: circle
      radius: screen_standoff_size / 2
      where:
        - ref: finger_inner_bottom
          shift: [0.5 kx + 4 + 14, -0.5 ky - 6.5 - 0]
  _board_holes:
    - what: circle
      radius: 2.2 / 2
      where:
        - ref: finger_middle_top
          shift: [hole1_x, hole1_y]
    - what: circle
      radius: 2.2 / 2
      where:
        - ref: finger_inner_top
          shift: [hole2_x, hole2_y]
    - what: circle
      radius: 2.2 / 2
      where:
        - ref: thumb_mid
          shift: [hole3_x, hole3_y]
    - what: circle
      radius: 2.2 / 2
      where:
        - ref: finger_index_bottom
          shift: [hole4_x, hole4_y]
    - what: circle
      radius: 2.2 / 2
      where:
        - ref: finger_ring_home
          shift: [hole5_x, hole5_y]

  _socket:
    - what: rectangle # Center
      size: [2.7, 5]
      adjust:
        rotate: 42
        shift: [2, 5]
    - what: rectangle # Upper Left Big
      size: [4.1, 4.6]
      adjust:
        shift: [0, 5.95]
    - what: rectangle # Upper Left Small
      size: [2.6, 2.6]
      adjust:
        shift: [-3.3, 5.95]
    - what: rectangle # Lower Right Big
      size: [4.6, 4.7]
      adjust:
        shift: [4.75, 3.85]
    - what: rectangle # Lower Right Small
      size: [2.6, 2.6]
      expand: 0.3
      adjust:
        shift: [8.3, 3.735]
  _diode:
    - what: rectangle
      size: [4.2, 1.2]
      adjust:
        shift: [0, -5]
    - what: rectangle
      size: [2.8, 1.7]
      expand: 0.3
      adjust:
        shift: [0, -5]
  _choc_posts:
    - what: circle # Center
      radius: 2
    - what: circle # Left
      radius: 1.25
      adjust:
        shift: [-5.5, 0]
    - what: circle # Right
      radius: 1.25
      adjust:
        shift: [5.5, 0]
    - what: rectangle # Bridge to socket cutout
      size: [2.5, 2.5]
      adjust:
        shift: [5.5, 1.25]
  _mcu_pins_trench:
    - what: circle
      radius: 1.2
      adjust:
        shift: [0, 12.75]
    - what: rectangle
      size: [2.4, 28]
      adjust:
        shift: [0, -1.27]
    - what: circle
      radius: 1.2
      adjust:
        shift: [0, -15.25]
  _mcu_pins:
    - name: _mcu_pins_trench
      adjust:
        shift: [-7.62, 0]
    - name: _mcu_pins_trench
      adjust:
        shift: [7.62, 0]
  _display_pins:
    - what: circle
      radius: 1.2
      adjust:
        shift: [-5.1, -16.7]
    - what: rectangle
      size: [10.2, 2.4]
      adjust:
        shift: [0, -16.7]
    - what: circle
      radius: 1.2
      adjust:
        shift: [5.1, -16.7]
  _battery_pins:
    - what: rectangle
      size: [3, 3.8]
      fillet: 0.8
      adjust:
        shift: [-0.35, 0]
    - what: rectangle
      size: [3, 3.8]
      adjust:
        shift: [-1.85, 0]
  _encoder_pins:
    - what: circle
      radius: 0.8
      adjust:
        shift: [-2.75, -7.5]
    - what: rectangle
      size: [5.5, 1.6]
      adjust:
        shift: [0, -7.5]
    - what: circle
      radius: 0.8
      adjust:
        shift: [2.75, -7.5]

  _socket_cutouts:
    - name: _socket
      where: true
      fillet: 0.3
  _socket_cutouts_small:
    - name: _socket_cutouts
    - operation: subtract
      name: _extra
      adjust:
        shift: [0.1px, 0py]
  _diode_cutouts:
    - name: _diode
      where: true
      fillet: 0.3
  _choc_posts_cutouts:
    - name: _choc_posts
      where: true
  _encoder_pins_cutouts:
    - name: _encoder_pins
      where:
        - ref: thumb_enc
  _mcu_pins_cutouts:
    - name: _mcu_pins
      where:
        - ref: finger_inner_home
          shift: [19.8, 10.8 - voff]
  _display_pins_cutouts:
    - name: _display_pins
      where:
        - ref: finger_inner_home
          shift: [19.8, 7.5 - voff]
  _battery_pins_cutouts:
    - name: _battery_pins
      where:
        - ref: finger_inner_home
          shift: [23.5, -14.5 - voff]
  _mcu_cover_nut_cutout:
    - what: polygon
      where:
        - ref: finger_inner_bottom
          shift: [0.5 kx + 4 + 0, -0.5 ky - 0]
      points:
        - shift: [m2_nut_width / 2, 0]
        - shift: [m2_nut_width / 4, m2_nut_width * 0.433] # sin(60°) ≈ 0.866, half = 0.433
        - shift: [-m2_nut_width / 4, m2_nut_width * 0.433]
        - shift: [-m2_nut_width / 2, 0]
        - shift: [-m2_nut_width / 4, -m2_nut_width * 0.433]
        - shift: [m2_nut_width / 4, -m2_nut_width * 0.433]
    - what: polygon
      where:
        - ref: finger_inner_bottom
          shift: [0.5 kx + 4 + 14, -0.5 ky - 6.5 - 0]
      points:
        - shift: [m2_nut_width / 2, 0]
        - shift: [m2_nut_width / 4, m2_nut_width * 0.433]
        - shift: [-m2_nut_width / 4, m2_nut_width * 0.433]
        - shift: [-m2_nut_width / 2, 0]
        - shift: [-m2_nut_width / 4, -m2_nut_width * 0.433]
        - shift: [m2_nut_width / 4, -m2_nut_width * 0.433]
  _case_cutout_template:
    - what: circle
      radius: side_cut_radius
      adjust:
        shift: [-(side_cut_width / 2) + side_cut_radius, -side_cut_radius]
    - what: circle
      radius: side_cut_radius
      adjust:
        shift: [(side_cut_width / 2) - side_cut_radius, -side_cut_radius]
    - what: rectangle
      size: [side_cut_width - side_cut_radius * 2, side_cut_radius * 4]
      adjust:
        shift: [0, 0]
    - what: rectangle
      size: [side_cut_width + side_cut_radius * 2, side_cut_radius * 2]
      adjust:
        shift: [0, 0]
    - what: circle
      operation: subtract
      radius: side_cut_radius
      adjust:
        shift: [-(side_cut_width / 2) - side_cut_radius, -side_cut_radius]
    - what: circle
      operation: subtract
      radius: side_cut_radius
      adjust:
        shift: [(side_cut_width / 2) + side_cut_radius, -side_cut_radius]
  _usbc_cutout:
    - name: _case_cutout_template
      where:
        - ref: finger_inner_home
          shift: [19.8, 25 + side_cut_radius * 2 - voff]
          rotate: 0
  _power_reset_cutout:
    - name: _case_cutout_template
      where:
        - ref: finger_inner_home
          shift: [27.5 + side_cut_radius * 2, -14.95 - voff]
          rotate: 90

  _m2_insert_outer_post:
    - what: circle
      radius: m2_insert_outer_diameter / 2
  _m2_insert_outer_posts:
    - name: _m2_insert_outer_post
      where:
        - ref: finger_middle_top
          shift: [hole1_x, hole1_y]
    - name: _m2_insert_outer_post
      where:
        - ref: finger_inner_top
          shift: [hole2_x, hole2_y]
    - name: _m2_insert_outer_post
      where:
        - ref: thumb_mid
          shift: [hole3_x, hole3_y]
    - name: _m2_insert_outer_post
      where:
        - ref: finger_index_bottom
          shift: [hole4_x, hole4_y]
    - name: _m2_insert_outer_post
      where:
        - ref: finger_ring_home
          shift: [hole5_x, hole5_y]
  _m2_insert_inner_post:
    - what: circle
      radius: m2_insert_inner_diameter / 2
  _m2_insert_inner_posts:
    - name: _m2_insert_inner_post
      where:
        - ref: finger_middle_top
          shift: [hole1_x, hole1_y]
    - name: _m2_insert_inner_post
      where:
        - ref: finger_inner_top
          shift: [hole2_x, hole2_y]
    - name: _m2_insert_inner_post
      where:
        - ref: thumb_mid
          shift: [hole3_x, hole3_y]
    - name: _m2_insert_inner_post
      where:
        - ref: finger_index_bottom
          shift: [hole4_x, hole4_y]
    - name: _m2_insert_inner_post
      where:
        - ref: finger_ring_home
          shift: [hole5_x, hole5_y]

  _keys_area_fillet:
    - name: _keys_fill
      fillet: 1
  _keys_area_fillet_small:
    - name: _keys_fill
    - operation: subtract
      name: _extra
      fillet: 1
  _keys_area:
    - name: _keys_area_fillet
      expand: 0.1
  _keys_area_small:
    - name: _keys_area_fillet_small
      expand: 0.1

  _board_fillet:
    - name: _keys_fill
    - name: _mcu_area
      fillet: 1
  _board_fillet_small:
    - name: _keys_fill
    - name: _mcu_area
    - operation: subtract
      name: _extra
      fillet: 1
  _board:
    - name: _board_fillet
      expand: 0.1
  _board_small:
    - name: _board_fillet_small
      expand: 0.1

  # Full Board
  case_inner:
    - name: _board
  case_outer:
    - name: case_inner
      fillet: wall_thickness
      expand: wall_thickness

  top_plate:
    - name: _keys_area
    - operation: subtract
      name: _key_plugs
    - operation: subtract
      name: _board_holes
  back_plate:
    - name: _board
    - operation: subtract
      name: _board_holes

  # Small Board
  case_inner_small:
    - name: _board_small
  case_outer_small:
    - name: case_inner_small
      expand: wall_thickness
      fillet: wall_thickness

  top_plate_small:
    - name: _keys_area_small
    - operation: subtract
      name: _key_plugs
    - operation: subtract
      name: _board_holes
  back_plate_small:
    - name: _board_small
    - operation: subtract
      name: _board_holes

  # Common
  _pcb_fillet:
    - name: _keys_fill
    - name: _mcu_area
    - operation: subtract
      name: _break
      fillet: 1
  pcb:
    - name: _pcb_fillet
      expand: 0.1

  mcu_cover:
    - name: _mcu_area
    - operation: subtract
      name: _keys_fill
    - operation: subtract
      name: _display
      fillet: 1
    - operation: subtract
      name: _mcu_cover_holes

# ------------
# Cases
# ------------
cases:
  temporal:
    - what: outline # Bottom
      name: case_outer
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
    - what: outline # Socket cutouts (1.85mm). Cut all the way through.
      operation: subtract
      name: _socket_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # MCU cover M2 nut recesses
      operation: subtract
      name: _mcu_cover_nut_cutout
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # Diode cutouts (1.15mm)
      operation: subtract
      name: _diode_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.2]
    - what: outline # Choc switch post cutouts (2.65mm through 1.6mm PCB = 1.25mm)
      operation: subtract
      name: _choc_posts_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.3]
    - what: outline # Encoder pin cutouts
      operation: subtract
      name: _encoder_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # MCU pin cutouts
      operation: subtract
      name: _mcu_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # Display pin cutouts
      operation: subtract
      name: _display_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # Battery pin cutouts
      operation: subtract
      name: _battery_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # Walls
      operation: subtract
      name: case_inner
      extrude: wall_height * 2
      shift: [0, 0, 0]
    - what: outline # M2 heat-set insert posts
      name: _m2_insert_outer_posts
      extrude: m2_insert_post_height
      shift: [0, 0, 0]
    - what: outline
      operation: subtract
      name: _m2_insert_inner_posts
      extrude: 4
      shift: [0, 0, m2_insert_post_height - 4]
    - what: outline # Wall USB-C cutout
      operation: subtract
      name: _usbc_cutout
      extrude: 20
      shift: [0, 10, wall_height]
      rotate: [90, 0, 0]
    - what: outline # Power and reset cutouts
      operation: subtract
      name: _power_reset_cutout
      extrude: 10
      shift: [-5, 0, wall_height]
      rotate: [0, 90, 0]
  top_plate:
    - what: outline
      name: top_plate
      extrude: 1.2
  mcu_cover:
    - what: outline
      name: mcu_cover
      extrude: 1.2
  render:
    - what: case
      name: temporal
    - what: case
      name: top_plate
      shift: [0, 0, m2_insert_post_height]
    - what: case
      name: mcu_cover
      shift: [0, 0, 1.6 + 10]
  temporal_small:
    - what: outline # Bottom
      name: case_outer_small
      extrude: bottom_thickness + wall_height
      shift: [0, 0, -bottom_thickness]
    - what: outline # Socket cutouts (1.85mm). Cut all the way through.
      operation: subtract
      name: _socket_cutouts_small
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # MCU cover M2 nut recesses
      operation: subtract
      name: _mcu_cover_nut_cutout
      extrude: bottom_thickness * 2
      shift: [0, 0, -bottom_thickness * 1.5]
    - what: outline # Diode cutouts (1.15mm)
      operation: subtract
      name: _diode_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.2]
    - what: outline # Choc switch post cutouts (2.65mm through 1.6mm PCB = 1.25mm)
      operation: subtract
      name: _choc_posts_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1.3]
    - what: outline # Encoder pin cutouts
      operation: subtract
      name: _encoder_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # MCU pin cutouts
      operation: subtract
      name: _mcu_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # Display pin cutouts
      operation: subtract
      name: _display_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # Battery pin cutouts
      operation: subtract
      name: _battery_pins_cutouts
      extrude: bottom_thickness * 2
      shift: [0, 0, -1]
    - what: outline # Walls
      operation: subtract
      name: case_inner_small
      extrude: wall_height * 2
      shift: [0, 0, 0]
    - what: outline # M2 heat-set insert posts
      name: _m2_insert_outer_posts
      extrude: m2_insert_post_height
      shift: [0, 0, 0]
    - what: outline
      operation: subtract
      name: _m2_insert_inner_posts
      extrude: 4
      shift: [0, 0, m2_insert_post_height - 4]
    - what: outline # Wall USB-C cutout
      operation: subtract
      name: _usbc_cutout
      extrude: 20
      shift: [0, 10, wall_height]
      rotate: [90, 0, 0]
    - what: outline # Power and reset cutouts
      operation: subtract
      name: _power_reset_cutout
      extrude: 10
      shift: [-5, 0, wall_height]
      rotate: [0, 90, 0]
